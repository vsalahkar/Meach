<html>

<head>
	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<title> Meach création atelier </title>
</head>

<body>
	<section class="map-bg">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.75769509346!2d2.2775174577050388!3d48.85895068068581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1463580008355"
						frameborder="0" style="border:0" allowfullscreen></iframe>
		<section class="creation">

			<div class="creation__layout">
				<a href="#">
					<svg version="1.1" id="croix" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
						<style type="text/css">
							<![CDATA[ .st0 {
								fill: white;
							}

							]]>
						</style>
						<polygon class="st0" points="340.2,160 255.8,244.3 171.8,160.4 160,172.2 244,256 160,339.9 171.8,351.6 255.8,267.8 340.2,352
			352,340.3 267.6,256 352,171.8 " />
					</svg>
				</a>
				<div class='en-tete'>
					Creation de votre atelier
				</div>
				<div class="formulaire__f1">
					<form role="form">
						<div class="form-group">
							<input type="textarea" class="form-control" id="Titre" placeholder="Titre">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="theme" placeholder="Theme">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="description" placeholder="Description">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="niveau" placeholder="Niveau">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="localisation" placeholder="Localisation">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="date" placeholder="Date">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="horaire" placeholder="Horaire">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="duree" placeholder="Durée">
						</div>
						<div class="form-group">
							<input type="textarea" class="form-control" id="participant" placeholder="Nombre de participants">
						</div>
						<div class="form-group">
							<input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
						</div>
						<div class="form-group">
							<input type="textearea" class="form-control" id="tarif" placeholder="Tarif">
						</div>
				</div>
				</form>
				<footer class='footer'>
					<a href='#'>
						<div class='footer__bouton'> Continuer </div>
					</a>
				</footer>
			</div>
		</section>
	</section>
</body>

</html>
