<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Meach</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <section class="map-bg">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.75769509346!2d2.2775174577050388!3d48.85895068068581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1463580008355"
            frameborder="0" style="border:0" allowfullscreen></iframe>
    </section>
    <section class="landing-page">
        <div class="landing-page__layout">
            <header>
                <a class="header__logo" href="">
                    <img src="./images/logo.svg" class="logo" />
                </a>
                <div class="header__sign-in">
                    <a class="header__sign-in--btn" href="#"> Connexion</a>
                </div>
            </header>
            <a class="triangle-up-left" href="">
                <img src="./images/logo.svg" class="logo" />
            </a>
            <div class="content">
                <div class="title">
                    <h1>Bienvenue sur Meach</h1>
                </div>
                <div class="subtitle">
                    <h2>La plateforme communautaire pour apprendre et découvrir de nouvelles choses.</h2>
                </div>
            </div>
            <footer>
                <form class="search-form">
                    <div class="search-form__address">
                        <input class="address" placeholder="Adresse" type="text" name="username" />
                    </div>
                    <div class="search-form__rayon">
                        <input class="rayon" placeholder="3km" type="text" name="username" />
                    </div>
                    <a class="search-form__btn" href=""> Rechercher </a>
                </form>
            </footer>
        </div>
    </section>
    <section class="modal">
        <div class="modal__connexion">
            <div class="modal__connexion--header">
                <h4>Proposez ou participez à votre premier atelier sur Meach en vous connectant dès maintenant.</h4>
            </div>
            <div class="separation-line"></div>
            <div class="modal__connexion--btn">
                <a class="modal__connexion--btn-fb" href="">
                    <img src="./images/fb.svg" />
                    <h5 class="btn-label">Connectez-vous avec Facebook</h5>
                </a>
            </div>
            <div class="modal__connexion--btn">
                <a class="modal__connexion--btn-goo" href="">
                    <img src="./images/goo.svg" />
                    <h5 class="btn-label">Connextez-vous avec Google</h5>
                </a>
            </div>
            <a class="close-btn" href="">
                <img src="./images/close.svg" />
            </a>
        </div>
    </section>
</body>

</html>
